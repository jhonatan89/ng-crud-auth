<div>
    <div class="col-md-5 col-md-offset-4">
        <div class="col-md-12" ng-show="authCtrl.errorctrl.status" ng-message="show">
            <div class="alert alert-{{authCtrl.errorctrl.type}}" role="alert">
                <button type="button" class="close" ng-click="authCtrl.close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>{{authCtrl.errorctrl.type| uppercase}}</strong> {{authCtrl.errorctrl.msg}}
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Login</h3>
                </div>
                <div class="panel-body">
                    <form name="loginform" accept-charset="UTF-8" role="form">
                        <div class="form-group">
                            <input class="form-control" required ng-model="user.userName" placeholder="Username or Email" name="username" type="text">
                        </div>
                        <div class="form-group">
                            <div class="text-right">
                                <a align="right" ng-click="authCtrl.goToForgotPass()">Forgot your password?</a>
                            </div>
                            <input class="form-control" required ng-model="user.password" placeholder="Password" name="password" type="password" >
                        </div>
                        <div class="checkbox">
                            <label>
                                <input  name="rememberMe" type="checkbox" ng-model="user.rememberMe" value="false"> Remember Me
                            </label>
                        </div>
                        <input class="btn btn-lg btn-success btn-block" ng-click="authCtrl.login(user)" type="submit" value="Login">
                    </form>
                    <button class="btn btn-lg btn-default btn-block" ng-click="authCtrl.registration()">Create an account</button>
                    <div class="spinner text-center" ng-show="loading">
                        <img src="http://www.lectulandia.com/wp-content/themes/ubook/images/spinner.gif" alt="Loading" style="width:48px;height:48px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
