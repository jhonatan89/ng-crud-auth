
<div>
    <div class="col-md-5 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Register</h3>
                <div style="padding-top: 30px;" class="col-md-12" ng-show="authCtrl.errorctrl.status" ng-message="show">
                    <div   class="alert alert-{{authCtrl.errorctrl.type}}" role="alert">
                        <button type="button" class="close" ng-click="authCtrl.close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>{{authCtrl.errorctrl.type| uppercase}}</strong> {{authCtrl.errorctrl.msg}}
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form name="loginform" accept-charset="UTF-8" role="form">
                    <div class="form-group">
                        <input class="form-control" required ng-model="user.userName" placeholder="Username" name="username" type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" required ng-model="user.password" placeholder="Password" name="password" type="password" >
                    </div>
                    <div class="form-group">
                        <input class="form-control" required ng-model="user.confirmPassword" placeholder="Confirm Password" name="confirmpassword" type="password" >
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <input class="form-control" align="left" required ng-model="user.givenName" placeholder="First name" name="firstname" type="text" >
                        </div>
                        <div class="form-group col-xs-6">
                            <input class="form-control" align="right" required ng-model="user.middleName" placeholder="Middle name" name="middlename" type="text" >
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" required ng-model="user.surName" placeholder="Last Name" name="lastname" type="text" >
                    </div>
                    <div class="form-group">
                        <label> Please select your roles: </label><br>
                        <!--<select class="form-control" ng-options="rol as value.label for value in roles" name="SelectRole" ng-model="user.role" required></select>-->
                        <div class="row">
                            <div class="col-xs-6" ng-repeat="(key,value) in roles">
                                <p><strong> {{key}} </strong></p><input type="checkbox" checklist-model="user.roles" checklist-value="key">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" required ng-model="user.email" placeholder="email" name="email" type="email" >
                    </div>
                    <input class="btn btn-lg btn-primary btn-block" ng-click="authCtrl.register(user)" type="submit" value="Register">
                    <input class="btn btn-lg btn-default btn-block" ng-click="authCtrl.goBack()" type="submit" value="Go Back">
                </form>
            </div>
        </div>
    </div>
</div>
